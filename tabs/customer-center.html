<!DOCTYPE html>
<h3>客户资料</h3>
<form class="mt-4 mb-5" style="max-width: 400px;">
    <div class="form-group row">
        <label class="col-sm-3 form-control-label">用户名</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" id="customer_user_name" disabled>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 form-control-label">用户编号</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" id="customer_user_id" disabled value="A1001">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 form-control-label">联系电话</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" id="customer_user_tel" value="15366031066">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 form-control-label">地址</label>
        <div class="col-sm-9">
            <input type="text" class="form-control" id="customer_user_add">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 form-control-label">消费总额</label>
        <div class="col-sm-9">
            <div class="input-group">
                <span class="input-group-addon">￥</span>
                <input type="text" class="form-control" id="customer_user_total" disabled value="0">
            </div>
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-3 form-control-label"></label>
        <div class="col-sm-9">
            <button type="button" class="btn btn-info btn-block" onclick="modify_customerinfo()">提交更改</button>
        </div>
    </div>
</form>

<h3>购物车</h3>
<br/>
<table class="table table-hover table-sm" style="margin: 0">
    <thead class="thead-default">
        <tr>
            <th>ID</th>
            <th>名称</th>
            <th>总价(¥)</th>
            <th>数量</th>
        </tr>
    </thead>
    <tbody id="cart_table">

    </tbody>
</table>
<br/>
<!--总价和提交框-->
<form>
    <div class="input-group">
        <span class="input-group-addon">总计 ￥</span>
        <input type="text" class="form-control bg-light" value="0" id="tot_price" disabled>
        <span class="input-group-btn">
            <button class="btn btn-primary" type="button" onclick="submit_order()">提交订单!</button>
        </span>
    </div>
</form>
