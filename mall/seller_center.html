<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <title>403商城 - 用户登录</title>
    <meta charset="utf-8">
    <!-- Bootstrap and jQuery -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/js.cookie.min.js"></script>

    <link rel="stylesheet" href="css/index.css">
    <script src="js/global_style.js"></script>
    <script src="js/global_api.js"></script>
    <script src="js/global_action.js"></script>
    <script src="js/raydreams.js"></script>

    <script>
        $(function ()
        {
            loadNavigateBar("nav_seller");
        });

    </script>
</head>

<body>
    <div class="container" id="container">
        <!-- 水平导航栏 固定 -->
        <div id="navigate_bar"></div>

        <h3>商家资料</h3>
        <form class="mt-4 mb-5" style="max-width: 400px;">
            <div class="form-group row">
                <label class="col-sm-3 form-control-label">用户名</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="seller_user_name" disabled>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 form-control-label">用户编号</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="seller_user_id" disabled value="A1001">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 form-control-label">联系电话</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="seller_user_tel" value="15366031066">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 form-control-label">地址</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="seller_user_add">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 form-control-label" style="padding-right: 0">订单总收入</label>
                <div class="col-sm-9">
                    <div class="input-group">
                        <span class="input-group-addon">￥</span>
                        <input type="text" class="form-control" id="seller_user_total" disabled value="0">
                    </div>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-3 form-control-label"></label>
                <div class="col-sm-9">
                    <button type="button" class="btn btn-info btn-block" onclick="modify_sellerinfo()">提交更改</button>
                </div>
            </div>
        </form>

        <div id="sellerTable" class="table table-hover"></div>

    </div>
</body>

</html>
