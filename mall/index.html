<!DOCTYPE html>
<html>

<head>
    <title>403商城 - 首页</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/js-cookie/latest/js.cookie.min.js"></script>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

    <script src="js/raydreams.js"></script>
    <script src="js/global_style.js"></script>
    <script src="js/global_api.js"></script>
    <script src="js/global_action.js"></script>
    <script src="js/index.js"></script>
    <script>

    </script>
</head>

<body>
    <div class="container" id="container">
        <!-- 水平导航栏 固定 -->
        <div id="navigate_bar" class="container" style="padding-top: 70px"></div>
        <script>loadNavigateBar("nav_home");</script>

        <h3>欢迎光临403商城
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#cart" onclick="showCart()">购物车</button>
        </h3>
        <br/>

        <div id="itemTable" class="table table-hover"></div>

        <!-- 购物车 -->
        <div class="modal fade" id="cart">
            <div class="modal-dialog modal-lg modal-dialog-centered">
                <div class="modal-content">

                    <!-- 模态框头部 -->
                    <div class="modal-header">
                        <h4 class="modal-title">购物车</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>

                    <!-- 模态框主体 -->
                    <div class="modal-body">
                        <div id="cartTable" class="table table-hover"></div>
                        <br/>
                        <!--总价和提交框-->
                        <form class="form">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">总计</span>
                                    <span class="input-group-text bg-light">￥</span>
                                    <input type="text" class="form-control bg-light" value="0" id="tot_price" disabled>
                                    <span class="input-group-text">请选择支付方式</span>
                                </div>
                                <select class="custom-select" id="select_payment" required>
                                    <option value="Alipay" selected>支付宝</option>
                                    <option value="WeChat Pay">微信支付</option>
                                    <option value="Credit Card">信用卡</option>
                                </select>
                                <div class="input-group-append">
                                    <button class="btn btn-primary" type="button" onclick="SubmitOrder()">提交订单!</button>
                                </div>
                            </div>
                        </form>
                        <div class="text-center mt-4"><img src="images/payment.jpg" class="img-fluid" style="width: 75%"></div>
                        
                    </div>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
