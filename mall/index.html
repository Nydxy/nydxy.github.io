<!DOCTYPE html>
<html>

<head>
    <title>403商城 - 首页</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/js.cookie.min.js"></script>

    <link rel="stylesheet" href="css/index.css">
    <script src="js/raydreams.js"></script>
    <script src="js/global_style.js"></script>
    <script src="js/global_api.js"></script>
    <script src="js/global_action.js"></script>
    <script src="js/index.js"></script>
    <script>

    </script>
</head>

<body>
    <div class="container" id="container">

        <!-- 水平导航栏 固定 -->
        <div id="navigate_bar"></div>

        <h3>欢迎光临403商城
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" onclick="showCart()">购物车</button>
        </h3>
        <br/>

        <div id="itemTable" class="table table-hover"></div>
    </div>

    <!-- 模态框 -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">

                <!-- 模态框头部 -->
                <div class="modal-header">
                    <h4 class="modal-title">购物车</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>

                <!-- 模态框主体 -->
                <div class="modal-body">
                    <div id="cartTable" class="table table-hover"></div>
                    <br/>
                    <!--总价和提交框-->
                    <form>
                        <div class="input-group">
                            <span class="input-group-addon">总计 ￥</span>
                            <input type="text" class="form-control bg-light" value="0" id="tot_price" disabled>
                            <span class="input-group-btn">
                                <button class="btn btn-primary" type="button" onclick="SubmitOrder()">提交订单!</button>
                            </span>
                        </div>
                    </form>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
