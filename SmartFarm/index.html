<!DOCTYPE html>
<html>

<head>
        <title>智慧农场</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <link rel="stylesheet" href="bootstrap-4.3.1-dist\bootstrap.min.css">
        <script src="bootstrap-4.3.1-dist\jquery-3.3.1.min.js"></script>
        <script src="bootstrap-4.3.1-dist\popper.min.js"></script>
        <script src="bootstrap-4.3.1-dist\bootstrap.min.js"></script>
        <script src="index.js"></script>

        <script>


        </script>

</head>

<body>
        <!-- 导航栏 -->
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark pt-1 pb-1">
                <!-- 商标 -->
                <a class="navbar-brand" href="#">
                        <img src="images/farm_1219376_easyicon.net.svg" />
                        智慧农场的无人机精细灌溉模拟系统
                </a>

                <!-- 折叠按钮 -->
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                </button>
        </nav>

        <div>

                <div class="row m-0">
                        <div class="col-2 p-0">
                                <div class="list-group" id="list-tab" role="tablist">
                                        <a class="list-group-item list-group-item-action rounded-0 active"
                                                data-toggle="list" href="#" role="tab"
                                                onclick="getMap('map1');">农场1号</a>
                                        <a class="list-group-item list-group-item-action" data-toggle="list" href="#"
                                                role="tab" onclick="getMap('map2');">农场2号</a>
                                        <a class="list-group-item list-group-item-action" data-toggle="list" href="#"
                                                role="tab" onclick="getMap('map3');">农场3号</a>
                                        <a class="list-group-item list-group-item-action rounded-0" data-toggle="list"
                                                href="#" role="tab" onclick="getMap('map4');">农场4号</a>
                                </div>
                        </div>
                        <div class="col border d-flex p-1" id="myCanvas-container" style="height:600px">
                                <canvas id="myCanvas"> 您的浏览器不支持HTML5！ </canvas>

                        </div>

                        <div class="col-3 p-3">
                                <h5>无人机参数设置</h3>
                                        <form class="form">
                                                <div class="form-group row mb-0">
                                                        <label for="input-uav-number"
                                                                class="col col-form-label">无人机数量</label>
                                                        <div class="col-7">
                                                                <input class="form-control form-control-sm"
                                                                        type="number" id="input-uav-number" value="1">
                                                        </div>
                                                </div>
                                                <div class="form-group row mb-0">
                                                        <label for="input-uav-number"
                                                                class="col col-form-label">无人机续航</label>
                                                        <div class="col-7">
                                                                <input class="form-control form-control-sm"
                                                                        type="number" id="input-uav-number" value="20">
                                                        </div>
                                                </div>
                                                <div class="form-group row mb-0">
                                                        <label for="input-uav-number"
                                                                class="col col-form-label">无人机载重</label>
                                                        <div class="col-7">
                                                                <input class="form-control form-control-sm"
                                                                        type="number" id="input-uav-number" value="20">
                                                        </div>
                                                </div>
                                                <div class="form-group">
                                                        <input type="submit" class="btn btn-primary btn-block" />
                                                </div>
                                        </form>
                                        <div class="card">
                                                <div class="card-header">
                                                        路径绘制控制
                                                </div>
                                                <div class="card-body">
                                                        <div class="btn-group" role="group" aria-label="Basic example">
                                                                <button type="button" class="btn btn-dark"
                                                                        onClick="drawPath(path);">开始</button>
                                                                <button type="button" class="btn btn-dark" onclick="clearInterval(action)">停止</button>
                                                                <button type="button" class="btn btn-dark" onclick="drawMap(map)">重置</button>
                                                        </div>
                                                </div>

                                        </div>
                        </div>
                </div>

        </div>

       
</body>

</html>
