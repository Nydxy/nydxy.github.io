<!DOCTYPE html>
<html>

<head>
    <title>403商城 - 首页</title>
    <link rel="shortcut icon" href="favicon.ico" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/popper.js/1.12.5/umd/popper.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <script src="https://cdn.bootcss.com/js-cookie/latest/js.cookie.min.js"></script>
    <script src="js/index.js"></script>
    <script src="js/customer-center.js"></script>
    <script src="js/seller-center.js"></script>
    <script src="js/admin-center.js"></script>

    <style>
        @media (min-width:767px) {
            #usrinfo {
                position: absolute;
                right: 60px;
                display: inline;
            }
        }

        @media (max-width:767px) {
            #usrinfo {
                display: none;
            }
        }

        body {
            padding-top: 70px;
        }

        .numbox{
            padding:0
        }
    </style>
</head>

<body>
    <div class="container">

        <!-- 水平导航栏 固定 -->
        <ul class="nav nav-tabs fixed-top navbar-light bg-light">
            <img class="navbar-brand ml-2 mr-1" src="images/logo2.png" alt="Logo" style="height:40px;width:47px">
            <a class="navbar-brand font-weight-bold " href="">403商城</a>
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#home">首页</a>
            </li>
            <li class="nav-item" id="link-customer-center">
                <a class="nav-link" data-toggle="tab" href="#customer-center" onclick="showCart()">客户中心/购物车</a>
            </li>
            <li class="nav-item"  id="link-seller-center">
                <a class="nav-link" data-toggle="tab" href="#seller-center">商家中心</a>
            </li>
            <li class="nav-item"  id="link-admin-center">
                <a class="nav-link" data-toggle="tab" href="#admin-center">系统管理</a>
            </li>
            <div class="navbar-text" id="usrinfo">
                <h5>
                    <a href="signin.html">
                        <span class="badge badge-secondary">请登录</span>
                    </a>
                </h5>
            </div>
        </ul>

        <!-- Tabs-->
        <div class="tab-content">

            <!--首页-->
            <div id="home" class="container tab-pane active">
                <h3>欢迎光临403商城</h3>
                <br/>
                <table class="table table-hover">
                    <thead class="thead-default">
                        <tr>
                            <th>ID</th>
                            <th>名称</th>
                            <th>价格(¥)</th>
                            <th>商户</th>
                            <th>操作</th>
                        </tr>
                    </thead>
                    <tbody id="item_table">
                    </tbody>
                </table>

            </div>

            <!-- 客户中心/购物车 -->
            <div id="customer-center" class="container tab-pane"></div>

            <!-- 商家中心 -->
            <div id="seller-center" class="container tab-pane"></div>

            <!-- 系统管理 -->
            <div id="admin-center" class="container tab-pane"></div>
        </div>

        <p class="mt-5 mb-3 text-muted text-center">403 Studio &copy; 2017-
            <span id="year">2017</span>
        </p>
        <!--提示区域-->
        <div id="area_bottom"></div>
    </div>
    <script type="text/javascript">
        $('#customer-center').load('tabs/customer-center.html');
        $('#seller-center').load('tabs/seller-center.html');
        $('#admin-center').load('tabs/admin-center.html');
        </script>
</body>

</html>
